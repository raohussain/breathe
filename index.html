<!doctype html>

<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./lib/app.css'>
</head>
<body>
<div class='container'>
    <div class='row'>
        <div class='col text-center mt-5'>
            <h1>Breathe</h1>
            <p class='text-muted'>Simple breathing app to help you relieve stress</p>

            <button id='start-breathing' class='btn btn-dark mt-2'>Start Session</button>
            <button id='stop-breathing' class='btn btn-danger mt-2 ml-2 d-none'>Stop Session</button>

            <div class='breathe-container'></div>
        </div>
    </div>

    <script src='./lib/app.js'></script>
    <script type='text/javascript'>
        const app = new Breathe({
            sizeJump: 30,
            maxWidth: 300,
            minWidth: 10
        });

        const startButton = document.querySelector('#start-breathing');
        const stopButton = document.querySelector('#stop-breathing');

        startButton.addEventListener('click', function () {
            stopButton.classList.toggle('d-none');
            startButton.classList.toggle('d-none');

            app.start();
        });

        stopButton.addEventListener('click', function () {
            stopButton.classList.toggle('d-none');
            startButton.classList.toggle('d-none');

            app.stop();
        });

    </script>
</div>
</body>
</html>
